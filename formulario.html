<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Tareas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  
  <div id="contenedor">

    <h1>Tarea 1</h1>
    <form>
      <label>Tarea:</label>
      <input type="text" name="tarea"><br><br>

      <input type="checkbox" name="prioridad"> Prioridad<br><br>

      <label>Categoría:</label>
      <select name="categoria">
        <option>Trabajo</option>
        <option>Personal</option>
        <option>Estudios</option>
      </select><br><br>

      <button type="submit">Agregar tarea</button>
    </form>

    <section class="notas">
      <h2>Notas adicionales</h2>
      <p>Podés agregar observaciones sobre tus tareas en esta sección.</p>
    </section>

  </div>

</body>
</html>
